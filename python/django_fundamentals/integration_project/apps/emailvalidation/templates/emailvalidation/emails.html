<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Success Page</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</head>
	<body>
		<div class="container-fluid col-sm-8 col-sm-offset-2">
			<div class="row">
				<div class="panel panel-success">
  					<div class="panel-body">The email address you entered {{ last_email.email }} is a VALID email address! Thank you!</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped">
					<tr>
						<th>Email Address</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
					{% for email in emails %}
					<tr>
						<th> {{ email.email }} </th>
						<th> {{ email.created_at }} </th>
						<th><form action="destroy/{{ email.id }}" method="post">{% csrf_token %}<button type="submit" class="btn btn-default">Delete</button></form></th>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</body>
</html>
