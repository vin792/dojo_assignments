<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Courses</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<form action="/create" method="post" class="col-sm-6 col-sm-offset-1">
					<h2>Add a new course</h2>
					{% csrf_token %}
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea name="description" class="form-control"></textarea> 
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="row">
				<div id="course_table" class="col-sm-offset-1 col-sm-10">
					<table class="table table-striped ">
						<h2 class="">Courses</h2>
						<tr>
							<th>Course Name</th>
							<th>Description</th>
							<th>Date Added</th>
							<th>Actions</th>
						</tr>
						{% for course in courses %}
							<tr>
								<td>{{ course.name }}</td>
								<td>{{ course.description.description }}</td>
								<td>{{ course.created_at }}</td>
								<td><a href="/deleteconfirm/{{ course.id }}">Remove</a><p> </p><a href="/addcomment/{{ course.id }}">Add Comment</a></td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
