<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Survey Form</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="container-fluid">
		<div class="alert alert-success col-sm-6 col-sm-offset-3" id="message">
			Thanks for submitting this form! You have submitted this form {{ request.session.count }} times now
		</div>
		<div class="panel panel-default col-sm-6 col-sm-offset-3" id="results">
			<div class="panel-body">
				<h1>Submitted Information</h1>
				<table class="table table-borderless">
					<tr>
						<td>Name:</td>
						<td>{{ request.session.name }}</td>
					</tr>
					<tr>
						<td>Dojo Location:</td>
						<td>{{ request.session.location }}</td>
					</tr>
					<tr>
						<td>Favorite Language:</td>
						<td>{{ request.session.language }}</td>
					</tr>
					<tr>
						<td>Comment:</td>
						<td>{{ request.session.comment }}</td>
					</tr>
				</table>
				<a href="/" class="btn btn-info" role="button">Go Back</a>
			</div>
		</div>
	</div>
	</body>
</html>
