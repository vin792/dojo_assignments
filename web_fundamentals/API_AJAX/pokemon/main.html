<!DOCTYPE html>
<html>
<head>
	<title>Pokemon</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			for(var i = 1; i < 152; i++){
				$("#container").append("<img src=\"http://pokeapi.co/media/img/"+i+".png\">");
			};

		})

	</script>
</head>
<body>
	<div id="container">
	</div>
</body>
</html>
