<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		"use strict";

		function numbersOnly(arr){
			var arrnew = [];
			for(var i = 0; i < arr.length; i++){
				if(typeof arr[i] == "number"){
					arrnew.push(arr[i]);
				} 
			}

			return arrnew;
		}

		var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);
		console.log(newArray);

	</script>
	<title>Numbers Only</title>
</head>
<body>

</body>
</html>
