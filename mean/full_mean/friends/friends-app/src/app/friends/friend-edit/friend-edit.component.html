<div class="col-sm-6">
    <h2>Edit Friend</h2>
    <form (submit)="onSubmit()" #formData="ngForm">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" [(ngModel)]="localEdits.firstName" #firstName = "ngModel" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" [(ngModel)]="localEdits.lastName" #lastName = "ngModel" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" name="birthday" [(ngModel)]="localEdits.birthday" #birthday = "ngModel" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled] = "!formData.form.valid">Update Friend</button>
      <a [routerLink]="['']" class="btn btn-default">Cancel</a>
    </form>
</div>
{{localBirthday}}
