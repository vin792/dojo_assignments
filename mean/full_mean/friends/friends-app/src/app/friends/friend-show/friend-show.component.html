<div class="row">
  <div class="col-sm-6">
    <h2>{{localFriend.firstName}} {{localFriend.lastName}}</h2>
    <p><strong>First Name:</strong> {{localFriend.firstName}}</p>
    <p><strong>Last Name:</strong> {{localFriend.lastName}}</p>
    <p><strong>Birthday:</strong> {{localFriend.birthday | date:'short'}}</p>
    <p><strong>Added:</strong> {{localFriend.createdAt | date:'short'}}</p>
    <a [routerLink]="['']" class="btn btn-primary btn-sm">Go Back</a>
  </div>
</div>
