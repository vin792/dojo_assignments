<div class="col-sm-6">
  <div class="row">
    <h3>Add a new Topic</h3>
  </div>
  <div class="row">
    <form #formData="ngForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="title">Topic</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="newTopic.title" #title="ngModel" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" name="description" class="form-control" [(ngModel)]="newTopic.description" #description="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Catgory</label>
        <select class="form-control" name="category" [(ngModel)]="newTopic.category" #category="ngModel" required>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="Javascript">Javascript</option>
          <option value="Python">Python</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formData.form.valid">Add Topic</button>
    </form>
  </div>
</div>
