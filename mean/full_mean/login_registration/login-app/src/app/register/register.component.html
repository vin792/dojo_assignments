<div class="container-fluid col-sm-6">
  <div class="row">
    <form #formData="ngForm" (submit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="_userService.serverResponse.message == 9000">
        Passwords do not match
      </div>
      <div class="alert alert-danger" *ngIf="_userService.serverResponse.message == 11000">
        Email already in use
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="newRegister.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="newRegister.lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="newRegister.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="newRegister.password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" class="form-control" name="passwordConfirm" #passwordConfirm="ngModel" [(ngModel)]="newRegister.passwordConfirm" minlength="8" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" name="birthday" #passwordConfirm="ngModel" [(ngModel)]="newRegister.birthday" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!formData.form.valid">Register</button>
    </form>
  </div>
</div>
