<div class="container-fluid col-sm-6"> 
  <div class="row">
    <form #formData="ngForm" (submit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="!_userService.serverResponseLogin.status">
          {{_userService.serverResponseLogin.message}}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="newLogin.email" #email="ngModel" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="newLogin.password" #password="ngModel" required>
      </div>
      <button type="submit" [disabled]="!formData.form.valid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
