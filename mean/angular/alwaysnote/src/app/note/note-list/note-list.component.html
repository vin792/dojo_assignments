<div>
  <h4>List of All Notes</h4>
  <table>
    <tr>
      <th>ID</th>
      <th>Note</th>
      <th>Date Created</th>
      <th>Date Updated</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let note of _noteService.notes; let i=index">
      <td>{{note.id}}</td>
      <td>{{note.note}}</td>
      <td>{{note.displayCreatedDate() | date:'medium'}}</td>
      <td>{{note.displayUpdatedDate() | date:'medium'}}</td>
      <td>
        <button (click) = '_noteService.destroy(i)'>Remove</button>
        <button (click) = 'edit(i)'>Edit</button>
      </td>
    </tr>
  </table>
  <br>
  <app-note-edit *ngIf='_noteService.showEdit' [index]="editNote"></app-note-edit>
</div>
