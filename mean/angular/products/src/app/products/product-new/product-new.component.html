<div class="col-sm-6">
	<h1>New Product Creation</h1>
	<form (submit)="onSubmit()" #formData="ngForm">
    <div class="form-group">
    	<label for="name">Name</label>
    	<input type="text" name="name" class="form-control" [(ngModel)]="newProduct.name" #name="ngModel" required>
    </div>
	<div class="form-group">
    	<label for="description">Description</label>
    	<input type="text" name="description" class="form-control" [(ngModel)]="newProduct.description" #description="ngModel" required>
    </div>
	<div class="form-group">
    	<label for="price">Price</label>
    	<input type="number" name="price" class="form-control" [(ngModel)]="newProduct.price" #price="ngModel" required>
    </div>
	<div class="form-group">
    	<label for="quantity">Price</label>
    	<input type="number" name="quantity" class="form-control" [(ngModel)]="newProduct.quantity" #quantity="ngModel" required>
    </div>
	<button type="submit" class="btn btn-primary" [disabled]="!formData.form.valid" >Add Product</button>
  </form>
</div>
